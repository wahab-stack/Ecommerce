<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkCommerce | Products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Products</h1>

    <div class="product">
      <span>Premium Wireless Headphones</span>
      <span class="price">$29.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <span>Smart Fitness Band</span>
      <span class="price">$19.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <span>4K Action Camera</span>
      <span class="price">$49.99</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="cart-section">
      <h2>Shopping Cart</h2>
      <div class="cart-items" id="cartItems">
        <p class="empty-cart">Your cart is empty.</p>
      </div>
      <div class="cart-total">
        <span>Items: <span id="itemCount">0</span></span>
        <span>Total: <span id="totalPrice">$0.00</span></span>
      </div>
    </div>
  </body>
  <script src="./Script.js"></script>
</html>
